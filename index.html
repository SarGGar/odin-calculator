<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah's Homemade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="container">
        <div id="display">0.0</div>

        <div id="row1">
            <button id="clear" class="clear">CLEAR</button>
            <button id="divide" class="operator">&divide</button>
        </div>

        <div id="row2">
            <button id="7" class="digit">7</button>
            <button id="8" class="digit">8</button>
            <button id="9" class="digit">9</button>
            <button id="multiply" class="operator">&times</button>
        </div>

        <div id="row3">
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
            <button id="subtract" class="operator">-</button>
        </div>

        <div id="row4">
            <div id="left">
                <div class="row4a">
                    <button id="1" class="digit">1</button>
                    <button id="2" class="digit">2</button>
                    <button id="3" class="digit">3</button>
                </div>

                <div class="row4b">
                    <button id="0" class="digit">0</button>
                    <button id="." class="digit">.</button>
                    <button id="equals">=</button>
                </div>       
            </div>

            <button id="plus" class="operator">+</button>
        </div>
        

    </div>

    <script src="javascript.js"></script>
</body>

</html>
